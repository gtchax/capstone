<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Capstone Store | Contact</title>
  </head>
  <body>
    <header class="contact-bg pt-4 h-full">
      <!-- Main navigation -->
      <nav
        class="container d-flex align-contents-center justify-content-between"
      >
        <a
          href="../index.html"
          class="text-white mr-auto d-flex align-content-end justify-content-end"
        >
          <img
            src="../assets/images/logo1.png"
            alt="cupcakes"
            width="50px"
            class="p-1 border"
          />
        </a>
        <ul class="text-white text-sm d-none d-md-block">
          <li>
            <a
              href="catalogue.html"
              class="navbar-brand text-white text-md text-sm"
              >Catalogue</a
            >
          </li>
          <li>
            <a href="team.html" class="navbar-brand text-white text-sm">Team</a>
          </li>
          <li>
            <a href="contact.html" class="navbar-brand text-primary text-sm"
              >Contact Us</a
            >
          </li>
          <li>
            <a
              href="login.html"
              class="navbar-brand px-3 py-2 rounded-pill bg-white text-dark text-sm"
              >Login</a
            >
          </li>
        </ul>
        <a href="cart.html">
          <div class="position-relative">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="#fff"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            <div class="position-absolute" style="top: -14px; right: -10px">
              <div
                class="center bg-pink"
                style="height: 1.5em; width: 1.5em; border-radius: 100%"
              >
                <span id="cartCount" class="text-white">0</span>
              </div>
            </div>
          </div>
        </a>
        <!-- Hamburger menu icon shown only visible on  small screens -->
        <div>
          <svg
            class="d-md-none"
            height="22"
            width="22"
            fill="none"
            stroke="#fff"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7"
            ></path>
          </svg>
        </div>
      </nav>
      <div class="d-flex justify-content-center mt-5">
        <form class="w-30 rounded p-3 bg-white ml-3" id="contactForm">
          <input
            type="text"
            type="text"
            placeholder="Full name"
            class="form-control"
          />
          <input type="email" placeholder="Email" class="my-2 form-control" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            class="form-control"
            placeholder="Write to us..."
          ></textarea>
          <div class="mt-2">
            <label for="notify" class="py-1 text-sm"
              >Receive notifications</label
            >
          </div>
          <div class="mb-2">
            <input type="radio" name="notify" checked /> Yes
            <input type="radio" name="notify" /> No
          </div>

          <div class="text-center">
            <button id="send" class="my-2 btn btn-success w-20">Send</button>
          </div>
        </form>
      </div>
    </header>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
