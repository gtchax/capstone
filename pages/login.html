<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Capstone Store | Login</title>
  </head>
  <body>
    <header class="pt-4">
      <!-- Main navigation -->
      <nav
        class="container d-flex align-contents-center justify-content-between"
      >
        <a
          href="../index.html"
          class="text-white mr-auto d-flex align-content-end justify-content-end"
        >
          <img
            src="../assets/images/logo1.png"
            alt="cupcakes"
            width="50px"
            class="p-1 border"
          />
        </a>
        <ul class="text-white text-sm d-none d-md-block">
          <li>
            <a
              href="catalogue.html"
              class="navbar-brand text-dark text-md text-sm"
              >Catalogue</a
            >
          </li>
          <li>
            <a href="team.html" class="navbar-brand text-dark text-sm">Team</a>
          </li>
          <li>
            <a href="contact.html" class="navbar-brand text-dark text-sm"
              >Contact Us</a
            >
          </li>
          <li>
            <a
              href="#"
              class="navbar-brand px-3 py-2 rounded-pill bg-white text-primary text-sm"
              >Login</a
            >
          </li>
        </ul>
        <div>
          <!-- Hamburger menu icon shown only visible on  small screens -->
          <svg
            class="d-md-none"
            height="22"
            width="22"
            fill="none"
            stroke="#23272a"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7"
            ></path>
          </svg>
        </div>
      </nav>
    </header>
    <div class="h-full d-flex justify-content-center">
      <form class="w-30 mt-5 pt-3">
        <label for="email">Email address</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="my-2 form-control"
        />
        <label for="password">Password</label>
        <input name="password" type="password" class="my-2 form-control" />

        <div class="text-center mt-5">
          <button type="submit" class="my-2 btn bg-pink button text-white w-10">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
